<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>KittyTinder</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Kitty Profiles</h1>
	<table>
		<tbody>
			<tr th:each = "kitty : ${kitties}" >
				<td th:text="'Name: ' + ${kitty.name}" ></td>
				<td th:text="'Age: ' + ${kitty.age}" ></td>
				<td><a th:href="@{/addphoto/{id}(id=${kitty.id})}" >Add profile picture</a></td>

				<td><a th:href="@{/edit/{id}(id=${kitty.id})}" >Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${kitty.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<a href="/addkitty">Add another cat profile</a>	
</body>
</html>
